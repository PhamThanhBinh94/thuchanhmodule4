<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-city">Thêm thành phố</a>
<h1>Danh sách thành phố</h1>
<form>
    Tìm kiếm theo tên:
    <input name="s" type="text"/>
    <input type="submit" value="Tìm kiếm"/>
</form><br/>
<table border="1">
    <tr>
        <th>Thành Phố</th>
        <th>Quốc Gia</th>
        <th></th>
        <th></th>
    </tr>
    <th:block th:each="city: ${cities}">
        <tr>
            <td><a th:href="@{/view/__${city.id}__}" th:text="${city.name}"></a> </td>
            <td th:if="${city.country}" th:text="${city.country.name}"></td>
            <td th:unless="${city.country}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__}">Chỉnh sửa</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__}">Xóa</a></td>
        </tr>
    </th:block>
</table>
